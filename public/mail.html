<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox - Temporary Email</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .mail-viewer {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .mail-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
        }
        
        .mail-header h1 {
            margin: 0 0 10px 0;
            font-size: 2em;
        }
        
        .mail-address {
            font-size: 1.2em;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .copy-icon {
            cursor: pointer;
            padding: 5px 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .copy-icon:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .mail-stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            font-size: 0.9em;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .inbox-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .refresh-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95em;
            transition: all 0.3s;
        }
        
        .refresh-button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .refresh-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .refresh-button.loading .icon {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .compose-button {
            background: #764ba2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95em;
            transition: all 0.3s;
        }
        
        .compose-button:hover {
            background: #5e3a82;
            transform: translateY(-2px);
        }
        
        .error-state {
            text-align: center;
            padding: 60px 20px;
            color: #e74c3c;
        }
        
        .error-state h2 {
            margin-bottom: 10px;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #667eea;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .back-link:hover {
            background: #667eea;
            color: white;
        }
        
        .auto-refresh-indicator {
            font-size: 0.85em;
            color: #666;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .pulse {
            width: 8px;
            height: 8px;
            background: #4CAF50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="mail-viewer">
        <div class="mail-header">
            <h1>üì¨ Inbox</h1>
            <div class="mail-address">
                <span id="emailAddress">Loading...</span>
                <span class="copy-icon" id="copyEmail" title="Copy email address">üìã</span>
            </div>
            <div class="mail-stats">
                <div class="stat-item">
                    <span>üìß</span>
                    <span id="emailCount">0 email</span>
                </div>
                <div class="stat-item">
                    <span>‚è∞</span>
                    <span id="expiresAt">-</span>
                </div>
            </div>
        </div>

        <div class="inbox-controls">
            <div class="auto-refresh-indicator">
                <span class="pulse"></span>
                <span>Auto-refresh setiap 5 detik</span>
            </div>
            <div style="display: flex; gap: 10px;">
                <button class="compose-button" id="composeBtn">
                    ‚úâÔ∏è Kirim Email
                </button>
                <button class="refresh-button" id="refreshBtn">
                    <span class="icon">üîÑ</span>
                    Refresh
                </button>
            </div>
        </div>

        <div id="loadingIndicator" class="loading-indicator" style="display: none;">
            <div class="spinner"></div>
            <p>Memuat email...</p>
        </div>

        <div id="emailList" class="email-list">
            <!-- Email items will be loaded here -->
        </div>

        <div id="errorState" class="error-state" style="display: none;">
            <h2>‚ùå Email Tidak Ditemukan</h2>
            <p>Username ini belum terdaftar atau sudah expired.</p>
            <a href="/" class="back-link">‚Üê Kembali ke Halaman Utama</a>
        </div>
    </div>

    <!-- Email Detail Modal -->
    <div id="emailModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="emailDetail"></div>
        </div>
    </div>

    <!-- Compose Modal -->
    <div id="composeModal" class="modal">
        <div class="modal-content">
            <span class="close-compose">&times;</span>
            <h2>‚úâÔ∏è Kirim Email</h2>
            <form id="composeForm" class="compose-form">
                <div class="form-group">
                    <label>Dari:</label>
                    <input type="email" id="composeFrom" readonly>
                </div>
                <div class="form-group">
                    <label>Kepada:</label>
                    <input type="email" id="composeTo" placeholder="penerima@example.com" required>
                </div>
                <div class="form-group">
                    <label>Subject:</label>
                    <input type="text" id="composeSubject" placeholder="Masukkan subject email" required>
                </div>
                <div class="form-group">
                    <label>Pesan:</label>
                    <textarea id="composeMessage" rows="8" placeholder="Tulis pesan Anda di sini..." required></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-send">üì§ Kirim Email</button>
                    <button type="button" class="btn-cancel">Batal</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p><a href="/" style="color: #667eea; text-decoration: none;">‚Üê Kembali ke Halaman Utama</a></p>
    </footer>

    <script src="/mail.js"></script>
</body>
</html>
